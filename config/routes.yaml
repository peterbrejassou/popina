    path: /admin/restaurant/{id_restaurant}/entree/{id}/remove
    controller: App\Controller\RestaurantController::removeEntree

remove_plat:
    path: /admin/restaurant/{id_restaurant}/plat/{id}/remove
    controller: App\Controller\RestaurantController::removePlat

remove_dessert:
    path: /admin/restaurant/{id_restaurant}/dessert/{id}/remove
    controller: App\Controller\RestaurantController::removeDessert

remove_boisson:
    path: /admin/restaurant/{id_restaurant}/boisson/{id}/remove
    controller: App\Controller\RestaurantController::removeBoisson